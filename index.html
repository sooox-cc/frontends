<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Style Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <div class="main-indicator">
                <span class="dot">•</span>
                <span class="main-text">main</span>
                <span></span>
                <span class="time">248ms</span>
            </div>
            <div class="top-links">
                <span>Connect via SSH</span>
                <span>▾</span>
                <span></span>
                <span>Open ports</span>
                <span>▾</span>
            </div>
        </div>

        <div class="app-shortcuts">
            <div class="shortcut">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-code-square" viewBox="0 0 16 16">
                    <path
                        d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                    <path
                        d="M6.854 4.646a.5.5 0 0 1 0 .708L4.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0m2.292 0a.5.5 0 0 0 0 .708L11.793 8l-2.647 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708 0" />
                </svg>
                <span>VS Code Desktop</span>
            </div>
            <div class="shortcut">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-hdd-stack" viewBox="0 0 16 16">
                    <path
                        d="M14 10a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1zM2 9a2 2 0 0 0-2 2v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1a2 2 0 0 0-2-2z" />
                    <path
                        d="M5 11.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m-2 0a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0M14 3a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zM2 2a2 2 0 0 0-2 2v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z" />
                    <path d="M5 4.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m-2 0a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0" />
                </svg>
                <span>code-server</span>
            </div>
            <div class="shortcut">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-terminal" viewBox="0 0 16 16">
                    <path
                        d="M6 9a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3A.5.5 0 0 1 6 9M3.854 4.146a.5.5 0 1 0-.708.708L4.793 6.5 3.146 8.146a.5.5 0 1 0 .708.708l2-2a.5.5 0 0 0 0-.708z" />
                    <path
                        d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1z" />
                </svg>
                <span>Terminal</span>
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric">
                <div class="metric-label">CPU Usage</div>
                <div class="metric-value">0.035 cores</div>
            </div>
            <div class="metric">
                <div class="metric-label">RAM Usage</div>
                <div class="metric-value">0.354 GiB</div>
            </div>
            <div class="metric">
                <div class="metric-label">Home Disk</div>
                <div class="metric-value">3.52/48.9 GiB (7%)</div>
            </div>
            <div class="metric">
                <div class="metric-label">Load Average (Host)</div>
                <div class="metric-value">0.57</div>
            </div>
        </div>

        <div class="cards-grid">
            <div class="card">
                <div class="card-header">
                    <span>CPU Usage</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cpu"
                        viewBox="0 0 16 16">
                        <path
                            d="M5 0a.5.5 0 0 1 .5.5V2h1V.5a.5.5 0 0 1 1 0V2h1V.5a.5.5 0 0 1 1 0V2h1V.5a.5.5 0 0 1 1 0V2A2.5 2.5 0 0 1 14 4.5h1.5a.5.5 0 0 1 0 1H14v1h1.5a.5.5 0 0 1 0 1H14v1h1.5a.5.5 0 0 1 0 1H14v1h1.5a.5.5 0 0 1 0 1H14a2.5 2.5 0 0 1-2.5 2.5v1.5a.5.5 0 0 1-1 0V14h-1v1.5a.5.5 0 0 1-1 0V14h-1v1.5a.5.5 0 0 1-1 0V14h-1v1.5a.5.5 0 0 1-1 0V14A2.5 2.5 0 0 1 2 11.5H.5a.5.5 0 0 1 0-1H2v-1H.5a.5.5 0 0 1 0-1H2v-1H.5a.5.5 0 0 1 0-1H2v-1H.5a.5.5 0 0 1 0-1H2A2.5 2.5 0 0 1 4.5 2V.5A.5.5 0 0 1 5 0m-.5 3A1.5 1.5 0 0 0 3 4.5v7A1.5 1.5 0 0 0 4.5 13h7a1.5 1.5 0 0 0 1.5-1.5v-7A1.5 1.5 0 0 0 11.5 3zM5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5zM6.5 6a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5z" />
                    </svg>
                </div>
                <div class="graph">
                    <div class="bar cpu" style="height: 60%"></div>
                    <div class="bar cpu" style="height: 80%"></div>
                    <div class="bar cpu" style="height: 40%"></div>
                    <div class="bar cpu" style="height: 70%"></div>
                    <div class="bar cpu" style="height: 50%"></div>
                    <div class="bar cpu" style="height: 90%"></div>
                    <div class="bar cpu" style="height: 30%"></div>
                    <div class="bar cpu" style="height: 65%"></div>
                    <div class="bar cpu" style="height: 60%"></div>
                    <div class="bar cpu" style="height: 80%"></div>
                    <div class="bar cpu" style="height: 40%"></div>
                    <div class="bar cpu" style="height: 70%"></div>
                    <div class="bar cpu" style="height: 50%"></div>
                    <div class="bar cpu" style="height: 90%"></div>
                    <div class="bar cpu" style="height: 30%"></div>
                    <div class="bar cpu" style="height: 65%"></div>
                    <div class="bar cpu" style="height: 60%"></div>
                    <div class="bar cpu" style="height: 80%"></div>
                    <div class="bar cpu" style="height: 40%"></div>
                    <div class="bar cpu" style="height: 70%"></div>
                    <div class="bar cpu" style="height: 50%"></div>
                    <div class="bar cpu" style="height: 90%"></div>
                    <div class="bar cpu" style="height: 30%"></div>
                    <div class="bar cpu" style="height: 65%"></div>
                    <div class="bar cpu" style="height: 80%"></div>
                    <div class="bar cpu" style="height: 60%"></div>
                    <div class="bar cpu" style="height: 80%"></div>
                    <div class="bar cpu" style="height: 40%"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span>RAM Usage</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-memory" viewBox="0 0 16 16">
                        <path
                            d="M1 3a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.586a1 1 0 0 0 .707-.293l.353-.353a.5.5 0 0 1 .708 0l.353.353a1 1 0 0 0 .707.293H15a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zm.5 1h3a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 .5-.5m5 0h3a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 .5-.5m4.5.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5zM2 10v2H1v-2zm2 0v2H3v-2zm2 0v2H5v-2zm3 0v2H8v-2zm2 0v2h-1v-2zm2 0v2h-1v-2zm2 0v2h-1v-2z" />
                    </svg>
                </div>
                <div class="graph">
                    <div class="bar ram" style="height: 55%"></div>
                    <div class="bar ram" style="height: 75%"></div>
                    <div class="bar ram" style="height: 45%"></div>
                    <div class="bar ram" style="height: 65%"></div>
                    <div class="bar ram" style="height: 85%"></div>
                    <div class="bar ram" style="height: 35%"></div>
                    <div class="bar ram" style="height: 60%"></div>
                    <div class="bar ram" style="height: 70%"></div>
                    <div class="bar ram" style="height: 55%"></div>
                    <div class="bar ram" style="height: 75%"></div>
                    <div class="bar ram" style="height: 45%"></div>
                    <div class="bar ram" style="height: 65%"></div>
                    <div class="bar ram" style="height: 85%"></div>
                    <div class="bar ram" style="height: 35%"></div>
                    <div class="bar ram" style="height: 60%"></div>
                    <div class="bar ram" style="height: 70%"></div>
                    <div class="bar ram" style="height: 55%"></div>
                    <div class="bar ram" style="height: 75%"></div>
                    <div class="bar ram" style="height: 45%"></div>
                    <div class="bar ram" style="height: 65%"></div>
                    <div class="bar ram" style="height: 85%"></div>
                    <div class="bar ram" style="height: 35%"></div>
                    <div class="bar ram" style="height: 60%"></div>
                    <div class="bar ram" style="height: 70%"></div>
                    <div class="bar ram" style="height: 65%"></div>
                    <div class="bar ram" style="height: 60%"></div>
                    <div class="bar ram" style="height: 80%"></div>

            <div class="card">
                <div class="card-header">
                    <span>Storage Usage</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-nvme" viewBox="0 0 16 16">
                        <path
                            d="M1.5 4.5A.5.5 0 0 1 2 4h13.5a.5.5 0 0 1 .5.5V7a.5.5 0 0 1-.5.5.5.5 0 0 0 0 1 .5.5 0 0 1 .5.5v2.5a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5h-1A.5.5 0 0 1 0 11V7.5A.5.5 0 0 1 .5 7h1a.25.25 0 0 0 0-.5h-1A.5.5 0 0 1 0 6V5a.5.5 0 0 1 .5-.5zm1 .5a.5.5 0 0 1-.5.5h-.5a1.25 1.25 0 1 1 0 2.5H1v2.5h1a.5.5 0 0 1 .5.5H15V9.415a1.5 1.5 0 0 1 0-2.83V5z" />
                        <path
                            d="M4 6.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5zM5 7v2h1V7zm3-.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5zM9 7v2h3V7z" />

                    <div class="bar storage" style="height: 65%"></div>
                    <div class="bar storage" style="height: 85%"></div>
                    <div class="bar storage" style="height: 55%"></div>
                    <div class="bar storage" style="height: 75%"></div>
                    <div class="bar storage" style="height: 35%"></div>
                    <div class="bar storage" style="height: 60%"></div>
                    <div class="bar storage" style="height: 50%"></div>
                    <div class="bar storage" style="height: 45%"></div>
                    <div class="bar storage" style="height: 65%"></div>
                    <div class="bar storage" style="height: 85%"></div>
                    <div class="bar storage" style="height: 55%"></div>
                    <div class="bar storage" style="height: 75%"></div>
                    <div class="bar storage" style="height: 35%"></div>
                    <div class="bar storage" style="height: 60%"></div>
                    <div class="bar storage" style="height: 50%"></div>
                    <div class="bar storage" style="height: 45%"></div>
                    <div class="bar storage" style="height: 65%"></div>
                    <div class="bar storage" style="height: 85%"></div>
                    <div class="bar storage" style="height: 55%"></div>
                    <div class="bar storage" style="height: 75%"></div>
                    <div class="bar storage" style="height: 35%"></div>

                    <div class="bar storage" style="height: 50%"></div>
                    <div class="bar storage" style="height: 45%"></div>

                    <div class="bar storage" style="height: 85%"></div>

        <div class="logs">
            <div class="log-item">
                <span>▾ Logs</span>
                <span></span>
                <span>↓ Download logs</span>
            </div>
        </div>
